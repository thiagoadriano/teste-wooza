<div class="content-platform">
    <div class="box-platform" ng:repeat="item in $ctrl.list">
        <input type="radio" id="{{item.sku}}" class="input-platform" name="plataform">
        <label for="{{item.sku}}" class="label-platform" ng-click="$ctrl.selecionaPlataforma(item)">
            <span class="icon-{{item.icone}}"></span>
            <h3 class="title-platform">{{item.nome}}</h3>
            <p class="description-platform">{{item.descricao}}</p>
        </label>
    </div>
</div>
