<div class="content-platform"><div class="box-platform" ng:repeat="item in $ctrl.list"><input type="radio" id="{{item.sku}}" class="input-platform" ng:checked="item.sku == $ctrl.plano.sku" name="plan"><label for="{{item.sku}}" class="label-platform" ng-click="$ctrl.selectItem(item)"><div ng:if="item.nome"><span class="icon-{{item.icone}}"></span><h3 class="title-platform">{{item.nome}}</h3><p class="description-platform">{{item.descricao}}</p></div><div ng:if="!item.nome"><h1 class="title-platform big-title">{{item.franquia}}</h1><h3 class="subtitle-platform">R$ {{item.valor}}</h3><div ng:if="item.aparelho"><p class="description-platform"><strong>Acompanha o plano:</strong></p><p class="description-platform">Aparelho: {{item.aparelho.nome}}</p><p class="description-platform">Valor: R$ {{item.aparelho.valor}}</p><p class="description-platform" ng:if="item.aparelho.numeroParcelas > 1">Parcelas em at√©: {{item.aparelho.numeroParcelas}}</p><p class="description-platform" ng:if="item.aparelho.valorParcela != false">No valor de: R$ {{item.aparelho.valorParcela}}</p></div></div></label></div></div>
